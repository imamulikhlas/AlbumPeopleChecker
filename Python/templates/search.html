{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Search Face</h2>
    <form id="searchForm">
        <div class="form-content">
            <div class="mb-4">
                <label for="searchFile" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="searchFile" name="file" 
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" 
                       accept="image/*" required>
                <div id="searchPreviewContainer"></div>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition duration-200">
                Search
            </button>
        </div>
    </form>
    <div id="searchResults" class="mt-4"></div>
</div>
{% endblock %}

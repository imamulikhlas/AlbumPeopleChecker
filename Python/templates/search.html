{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto" data-aos="fade-up">
    <div class="glass-effect p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
            Face Search
        </h2>
        <form id="searchForm" class="space-y-6">
            <div class="space-y-4">
                <div class="relative">
                    <label for="searchFile" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <div class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 hover:border-indigo-500 transition-colors">
                        <input type="file" id="searchFile" name="file"
                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                               accept="image/*" required>
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4-4m4-4h.01" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="mt-1 text-sm text-gray-600">Drop your image here or click to browse</p>
                        </div>
                    </div>
                    <div id="searchPreviewContainer" class="mt-4"></div>
                </div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all hover-scale">
                    Search Faces
                </button>
            </div>
        </form>
        <div id="searchResults" class="mt-8 space-y-4"></div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{{ url_for('home') }}" class="text-xl font-bold text-gray-900">FaceApp</a>
                <div class="flex space-x-4">
                    <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="{{ url_for('upload') }}" class="text-gray-600 hover:text-gray-900">Upload</a>
                    <a href="{{ url_for('search') }}" class="text-gray-600 hover:text-gray-900">Search</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

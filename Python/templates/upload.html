{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Upload Face</h2>
    <form id="uploadForm">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
        </div>
        <div class="mb-4">
            <label for="file" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" id="file" name="file" class="mt-1 block w-full" accept="image/*" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Upload</button>
    </form>
    <div id="uploadMessage" class="mt-4 text-center text-gray-700"></div>
</div>
{% endblock %}

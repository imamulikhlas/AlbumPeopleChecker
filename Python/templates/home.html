{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center text-center" data-aos="fade-up">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
            Next-Gen Face Recognition
        </h1>
        <p class="text-xl text-gray-600 mb-12">
            Experience the power of advanced AI technology for precise face detection and matching.
        </p>
        <div class="flex justify-center space-x-6">
            <a href="{{ url_for('upload') }}" 
               class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all hover-scale">
                Upload Face
            </a>
            <a href="{{ url_for('search') }}" 
               class="px-8 py-4 bg-white text-indigo-600 rounded-lg shadow-lg hover:shadow-xl transition-all hover-scale">
                Search Face
            </a>
        </div>
    </div>
</div>
{% endblock %}
